<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>

	<title>jQuery CommandLine</title>
	<script type="text/javascript" charset="utf-8" src='js/jquery-1.2.6.js'></script>

  <h1>jQuery CommandLine</h1>
